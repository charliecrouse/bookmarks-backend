version: "3"
services:
  backend:
    image: ccrouse/bookmarks-backend:latest
    ports:
      - "${PORT}:3000"
    links:
      - postgres
    environment:
      - JWT_SECRET=secret
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - postgres
    container_name: bookmarks-backend
  postgres:
    image: postgres:alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    container_name: bookmarks-postgres
volumes:
  postgres-data:
    external: true
