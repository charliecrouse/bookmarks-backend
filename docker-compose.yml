version: '3'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '80:3000'
    links:
      - postgres
    environment:
      - JWT_SECRET=secret
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - postgres
  postgres:
    image: postgres:alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=""
      - POSTGRES_DB=postgres
volumes:
  postgres-data:
