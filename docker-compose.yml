version: "3.3"

services:
  bookmarks-backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: bookmarks-backend
    environment:
      - NODE_ENV=development
      - PORT=9001
      - MONGO_URI=mongodb://bookmarks-backend-mongo:27017
      - JWT_SECRET=secret
    ports:
      - 9001:9001
    networks:
      - bookmarks-net
    depends_on:
      - mongo
  mongo:
    image: mongo:latest
    container_name: bookmarks-backend-mongo
    restart: always
    ports:
      - 27017:27017
    networks:
      - bookmarks-net
    volumes:
      - type: volume
        source: bookmarks-backend-mongo
        target: /data/db

networks:
  bookmarks-net:

volumes:
  bookmarks-backend-mongo:
